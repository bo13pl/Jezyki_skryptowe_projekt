<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    
    <p><a href="{{ url_for('forum') }}">Go to Forum</a></p>
    
    <h2>Active Users:</h2>
    <ul>
        {% for user in active_users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
    
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
